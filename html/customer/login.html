<!DOCTYPE html>
<html lang="en" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Portal | Highland Fresh</title>
    
    <!-- Tailwind CSS + DaisyUI CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-cow text-primary text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">Highland Fresh</h1>
            <p class="text-base-content/60">Customer Portal</p>
        </div>
        
        <!-- Login/Register Tabs -->
        <div class="card bg-base-100 border border-base-300 shadow-lg">
            <div class="card-body">
                <div class="tabs tabs-boxed bg-base-200 mb-6">
                    <a class="tab tab-active flex-1" id="loginTab" onclick="showTab('login')">Login</a>
                    <a class="tab flex-1" id="registerTab" onclick="showTab('register')">Register</a>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-envelope text-base-content/40"></i>
                            <input type="email" id="loginEmail" placeholder="your@email.com" class="grow" required />
                        </label>
                    </div>
                    
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-lock text-base-content/40"></i>
                            <input type="password" id="loginPassword" placeholder="Enter password" class="grow" required />
                            <button type="button" onclick="togglePassword('loginPassword')" class="btn btn-ghost btn-xs btn-circle">
                                <i class="fas fa-eye text-base-content/40"></i>
                            </button>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Store Name</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-store text-base-content/40"></i>
                            <input type="text" id="registerStoreName" placeholder="Your store name" class="grow" required />
                        </label>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Contact Person</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-user text-base-content/40"></i>
                            <input type="text" id="registerName" placeholder="Your full name" class="grow" required />
                        </label>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-envelope text-base-content/40"></i>
                            <input type="email" id="registerEmail" placeholder="your@email.com" class="grow" required />
                        </label>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Phone Number</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-phone text-base-content/40"></i>
                            <input type="tel" id="registerPhone" placeholder="09XX XXX XXXX" class="grow" required />
                        </label>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Store Address</span>
                        </label>
                        <textarea id="registerAddress" class="textarea textarea-bordered" rows="2" placeholder="Complete store address" required></textarea>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Store Type</span>
                        </label>
                        <select id="registerType" class="select select-bordered">
                            <option value="sari_sari">Sari-Sari Store</option>
                            <option value="retail">Retail Store</option>
                            <option value="restaurant">Restaurant/Cafe</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-lock text-base-content/40"></i>
                            <input type="password" id="registerPassword" placeholder="Create password (min 6 chars)" class="grow" minlength="6" required />
                            <button type="button" onclick="togglePassword('registerPassword')" class="btn btn-ghost btn-xs btn-circle">
                                <i class="fas fa-eye text-base-content/40"></i>
                            </button>
                        </label>
                    </div>
                    
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text">Confirm Password</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <i class="fas fa-lock text-base-content/40"></i>
                            <input type="password" id="registerConfirmPassword" placeholder="Confirm password" class="grow" minlength="6" required />
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        <i class="fas fa-user-plus mr-2"></i>Create Account
                    </button>
                </form>
                
                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-error mt-4 hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">Error message</span>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-base-content/60 mt-6 text-sm">
            Â© 2024 Highland Fresh Dairy. All rights reserved.
        </p>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/HighlandFreshAppV4/js/config/api.js"></script>
    <script src="/HighlandFreshAppV4/js/customer/customer.api.js"></script>
    <script src="/HighlandFreshAppV4/js/customer/customer.service.js"></script>
    
    <script>
        // Check if already logged in
        if (CustomerService.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }
        
        function showTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.add('hidden');
            
            if (tab === 'login') {
                loginTab.classList.add('tab-active');
                registerTab.classList.remove('tab-active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginTab.classList.remove('tab-active');
                registerTab.classList.add('tab-active');
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('button i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await CustomerService.login(email, password);
                
                if (response.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    showError(response.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            const data = {
                store_name: document.getElementById('registerStoreName').value,
                name: document.getElementById('registerName').value,
                email: document.getElementById('registerEmail').value,
                phone: document.getElementById('registerPhone').value,
                address: document.getElementById('registerAddress').value,
                customer_type: document.getElementById('registerType').value,
                password: password
            };
            
            try {
                const response = await CustomerService.register(data);
                
                if (response.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    showError(response.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
